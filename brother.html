<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Пожелание брату</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1b;
      color: #e0e0ff;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 1rem;
    }

    .card {
      background: #1a1a2e;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      text-align: center;
      max-width: 420px;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.4rem;
      opacity: 0.9;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Брат, выздоравливай</h1>
    <p>
      Пусть Аллах дарует тебе силы,<br>
      лёгкость на душе и здоровье в теле.<br>
      Пусть каждый новый день приносит свет,<br>
      спокойствие и исцеление.<br><br>
      Ты сильный — ты всё пройдёшь.<br>
      А мы рядом.
    </p>
  </div>

</body>
</html>
